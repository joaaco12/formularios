<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Ej. formularios</h1>
    <h2>input - entrada</h2>
    <p>
        Nos permite introducir valores, es decir entrada de datos. Los inputs van a tener diferentes tipos segun el dato
        que ingresamos.
    </p>

    <label for="nombre">Ingrese su nombre</label>
    <input type="text" name="nombre" id="nombre">

    <label for="apellido">Ingrese su apellido</label>
    <input type="text" name="apellido" id="apellido">

    <label for="correo">Ingrese su correo</label>
    <input type="email" name="correo" id="correo">

    <label for="clave">Ingrese su clave</label>
    <input type="password" name="clave" id="clave">

    <label for="edad">Ingrese edad</label>
    <input type="number" name="edad" id="edad" min="0" max="120">

    <label for="nacimiento">Ingrese su fecha de nacimiento</label>
    <input type="date" name="nacimiento" id="nacimiento">

</body>

</html>
